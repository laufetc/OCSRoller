<html>
 <head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Roller</title>
   <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
  </head>
   
   <body>
     

   
 <div class="center">
      
   <FORM NAME="frmOne" ACTION= "" METHOD="post">
    <p><table>
    <th style=font-size:24px; colspan="2">Terrain Density</th>
         <tr> <td><INPUT TYPE="Radio" Name="terrainDensity" Value="Extremely_Close">Extremely Close </p><img src=img/terrainExtremelyClose.png /></td>
       <p> <td> <INPUT TYPE="Radio" Name="terrainDensity" Value="Very_Close">Very Close<p></p><img src=img/terrainVeryClose.png /></p></td></tr></p>
        <p> <tr> <td><INPUT TYPE="Radio" Name="terrainDensity" Value="Close"> Close<p></p><img src=img/terrainClose.png /></p></td></p>
        <p> <td> <INPUT TYPE="Radio" Name="terrainDensity" Value="Open">Open<p></p><img src=img/terrainOpen.png /></td></p></tr></p>
        </table>
     <p> <span style=color:red ID="radio_error"></span>
     
         </FORM>
     <form name="odds" action= "" method="post">
       <p>Attack Strength</p>
       <p>
         <input type="text" name="attackStrength" value="" id="attackStrength" Placeholder="Attack Strength"></p>
         <p>Defense Strength</p>
       <p>
         <input type="text" name="defenseStrength" id="defenseStrength" value="" Placeholder="Defense Strength"></p>
       <span style=color:red id="email_error"></span>
     </form>
         <form name="actionRating" action= "" method="post">
       <p>
       <p>Attacker Action Rating</p>
         <input type="text" name="attackRating" value="" id="attackRating" Placeholder="Attacker Action Rating"></p>
       <p>
       <p>Defender Action Rating</p>
         <input type="text" name="defenseRating" id="defenseRating" value="" Placeholder="Defender Action Rating"></p>
       <span style=color:red id="_error"></span>
     </form>
     
     
     <form name="overRun" action= "" method="post">
       <p>
         <input type="radio" name="attackType" value="regularAttack" checked="checked">Regular Attack </p>
       <p>
         <input type="radio" name="attackType" value="overrunAttack">Overrun Attack</p>
       <span style=color:red id="email_error"></span>
     </form>
     
     <input id="roller" onclick="roll()" type="button" value="Roll" />
     </div>
     <script type="text/javascript">
   </script>
       <script src= "js/roll.js"></script>
     
 </body>
</html>
